
name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  EnvVariable-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create variable in PowerShell
        shell: pwsh
        run: | 
          $TestVariable = "This is a test"
          echo "NEW_VARIABLE=Testing" >> $GITHUB_EN
        
      - name: Call variable in PowerShell
        shell: pwsh
        run: |
          echo "${{ $NEW_VARIABLE }}"
          Write-Host "${{ $NEW_VARIABLE }}"
